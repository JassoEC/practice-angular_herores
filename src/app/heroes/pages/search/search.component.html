<div>
  <h1>Buscador de heroes</h1>
  <mat-divider></mat-divider>
</div>
<div fxLayout="column">
  <h3>Buscador</h3>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nombre del heroe</mat-label>
    <input
      type="text"
      placeholder="Buscar..."
      aria-label="Buscar..."
      matInput
      [(ngModel)]="searchValue"
      [matAutocomplete]="auto"
      (input)="searching()"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="selectHero($event)"
    >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>
      <mat-option
        value=""
        *ngIf="heroes.length === 0 && searchValue.trim().length > 0"
        >No se encontraron coincidencias</mat-option
      >
    </mat-autocomplete>
  </mat-form-field>
</div>
<div>
  <pre>
        {{ selectedHero | json }}
    </pre
  >
</div>
