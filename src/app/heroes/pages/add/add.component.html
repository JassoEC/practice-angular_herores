<h1>
  {{ hero.id ? "Editar" : "Nuevo" }} heroe <small>{{ hero.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Super heroe</mat-label>
        <input matInput type="text" required [(ngModel)]="hero.superhero" />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="hero.alter_ego" />
      </mat-form-field>
    </div>
    <mat-form-field fxFlex="100">
      <mat-label>Primera aparicion</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="hero.first_appearance"
      />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="hero.characters" />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="hero.publisher">
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        required
        placeholder="url de la foto"
        [(ngModel)]="hero.alt_img"
      />
    </mat-form-field>

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="save()">
        <mat-icon>edit</mat-icon>
        {{ hero.id ? "Actualizar" : "Crear heroe" }}
      </button>
      <span class="spacer"></span>
      <button mat-raised-button color="warn" *ngIf="hero.id" (click)="delete()">
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>
  </div>
  <div fxFlex="50" fxLayout="column">
    <img [src]="hero | heroImage" />
  </div>
</div>
